<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./static/styles/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap'); </style>

    <script src="/socket.io/socket.io.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

    <title>Крестики-нолики</title>

    <style>
        .margin-10 {
            margin: 10px;
        }
        .modal-window {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 100;
            width: 100vw;
            height: 100vh;
        }
        .modal-background {
            position: absolute;
            top: 0;
            left: 0;
            background: #000000;
            opacity: .4;
            width: 100vw;
            height: 100vh;
        }
        .modal-window-main {
            width: 400px;
            height: 200px;
            background: #FFFFFF;
            position: relative;
            z-index: 101;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="modal-window flex space-around center disabled" id="modalWindow">
        <div class="modal-window-main flex space-around center">
            <input class="block" type="text" id="inputRoomNameModal" placeholder="введите имя"/>
            <button class="shadow block" id="connectToRoomModal">подключение</button>
        </div>
        <div class="modal-background" id="modalBackground"></div>
    </div>
    <div class="flex wrapper column space-around">
        <h1 class="text-center bloom">крестики-нолики</h1>
        <div class="flex space-around wrapper-100" id="userProfile">
            <div class="buttons flex column space-around">
                <input class="block" type="text" id="inputPlayerName" placeholder="введите имя"/>
                <button class="shadow block" id="createRoom">создать комнату</button>
                <button class="shadow block" id="connectToRoom">найти комнату</button>
            </div>
            <div class="info flex column">
                <table>
                    <tr>
                        <td><h4 class="yellow-undlerline bloom margin-10">всего игр</h4></td>
                        <td><h4 class="yellow-undlerline bloom margin-10">0</h4></td>
                    </tr>
                    <tr>
                        <td><h4 class="yellow-undlerline bloom margin-10">побед</h4></td>
                        <td><h4 class="yellow-undlerline bloom margin-10">0</h4></td>
                    </tr>
                    <tr>
                        <td><h4 class="yellow-undlerline bloom margin-10">поражений</h4></td>
                        <td><h4 class="yellow-undlerline bloom margin-10">0</h4></td>
                    </tr>
                    <tr>
                        <td><h4 class="yellow-undlerline bloom margin-10">ничьих</h4></td>
                        <td><h4 class="yellow-undlerline bloom margin-10">0</h4></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="space-50"></div>
        <script>
            socket = io();

            $(document).ready(function () {
                $('#modalWindow').hide();
                $('#modalWindow').removeClass('disabled');
            });

            $('#connectToRoom').click(function (e) {
                e.preventDefault();
                $('#modalWindow').show(500);
            });

            $('#modalBackground').click(function (e) {
                e.preventDefault();
                $('#modalWindow').hide(500);
            });

            function addPlayerToRoom(roomName, playerName) {
                roomObj = {roomName: roomName, playerName: playerName};
                socket.emit('addPlayerToRoom', roomObj);

                let roomExists = true;
                socket.once('roomExists', (response) => {
                    console.log(response);
                    roomExists = response;
                });

                return roomExists;
            }

            $('#connectToRoomModal').click(function (e) { 
                e.preventDefault();
                const roomName = $('#inputRoomNameModal').val();
                const playerName = $('#inputPlayerName').val();

                let response = addPlayerToRoom(roomName, playerName)
                
                if (!response) {
                    alert('неверное имя комнаты');
                    return;
                }

                // return location.href = '/game?id=' + roomName;
            });

            $('#createRoom').click(function (e) { 
                e.preventDefault();
                const playerName = $('#inputPlayerName').val();

                socket.emit('createRoom', playerName);

                return location.href = '/game?id=' + playerName;
            });
        </script>
    </div>
</body>
</html>
