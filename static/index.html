<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./static/styles/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap'); </style>

    <script src="/socket.io/socket.io.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

    <title>Крестики-нолики</title>
</head>
<body>
    <div class="flex wrapper column space-around">
        <h1 class="text-center bloom">крестики-нолики</h1>
        <h2 class="text-center bloom" id="signUpMessage">чтобы играть <a>войдите</a> или <a>зарегистируйтесь</a></h2>
        <div class="flex space-around wrapper-100 disabled" id="userProfile">
            <div class="info flex column">
                <h2 class="bloom" id="helloMessage"></h2>
                <table>
                    <tr>
                        <td><h4 class="yellow-undlerline bloom">всего игр</h4></td>
                        <td><h4 class="yellow-undlerline bloom">0</h4></td>
                    </tr>
                    <tr>
                        <td><h4 class="yellow-undlerline bloom">побед</h4></td>
                        <td><h4 class="yellow-undlerline bloom">0</h4></td>
                    </tr>
                    <tr>
                        <td><h4 class="yellow-undlerline bloom">поражений</h4></td>
                        <td><h4 class="yellow-undlerline bloom">0</h4></td>
                    </tr>
                    <tr>
                        <td><h4 class="yellow-undlerline bloom">ничьих</h4></td>
                        <td><h4 class="yellow-undlerline bloom">0</h4></td>
                    </tr>
                </table>
            </div>
            <div class="buttons flex column space-around">
                <button class="shadow">создать комнату</button>
                <button class="shadow">найти комнату</button>
            </div>
        </div>
        <!-- Игровое поле -->
        <div class="flex column center game disabled">
            <table>
                <tr>
                    <td><img src="./static/images/cross.svg"/></td>
                    <td><img src="./static/images/cross.svg"/></td>
                    <td><img src="./static/images/o.svg"/></td>
                </tr>
                <tr>
                    <td><img src="./static/images/cross.svg"/></td>
                    <td><img src="./static/images/o.svg"/></td>
                    <td><img src="./static/images/o.svg"/></td>
                </tr>
                <tr>
                    <td><img src="./static/images/o.svg"/></td>
                    <td><img src="./static/images/cross.svg"/></td>
                    <td><img src="./static/images/cross.svg"/></td>
                </tr>
            </table>
        </div>
        <div class="space-50"></div>
        <script src="./static/scripts/gameHandler.js"></script>
    </div>
</body>
</html>
